---
name: Integration Test

on:
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: testpass123
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: testpass123
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Install MySQL client
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt-get update -qq
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y -qq mysql-client

      - name: Create MySQL config
        run: |
          mkdir -p ~/.mysql
          cat > ~/.mysql/my.cnf << EOF
          [client]
          host=127.0.0.1
          port=3306
          user=root
          password=testpass123
          EOF
          chmod 600 ~/.mysql/my.cnf

      - name: Wait for MariaDB
        run: |
          timeout 60 bash -c 'until mysqladmin --defaults-extra-file=~/.mysql/my.cnf ping --silent; do sleep 2; done'
          echo "MariaDB is ready"

      - name: Create databases
        run: |
          mysql --defaults-extra-file=~/.mysql/my.cnf test -e "CREATE DATABASE IF NOT EXISTS nudump;"
          mysql --defaults-extra-file=~/.mysql/my.cnf test -e "CREATE DATABASE IF NOT EXISTS nudiff;"

      - name: Import database migrations
        run: |
          mysql --defaults-extra-file=~/.mysql/my.cnf nudump < migrations/nudump.sql
          mysql --defaults-extra-file=~/.mysql/my.cnf nudiff < migrations/nudiff.sql

      - name: Build Docker image
        run: docker build --load -t goaxfrbackend .

      - name: Run Docker container
        run: |
          docker run -d \
            --name goaxfrbackend \
            --network host \
            -e MYSQL_HOSTNAME=localhost \
            -e MYSQL_NUDUMP_DATABASE=nudump \
            -e MYSQL_NUDUMP_USERNAME=root \
            -e MYSQL_NUDUMP_PASSWORD=testpass123 \
            -e MYSQL_NU_DATABASE=nudiff \
            -e MYSQL_NU_USERNAME=root \
            -e MYSQL_NU_PASSWORD=testpass123 \
            -e REDIS_URL=localhost:6379 \
            goaxfrbackend

      - name: Wait for container to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/ready > /dev/null 2>&1; do sleep 2; done'
          echo "Container is ready"

      - name: Run integration tests
        run: ./integration_test.sh

      - name: Stop and remove container for seccomp test
        run: |
          docker stop goaxfrbackend || true
          docker rm goaxfrbackend || true

      - name: Verify seccomp profile exists
        run: |
          if [ ! -f seccomp-profile.json ]; then
            echo "❌ seccomp-profile.json not found!"
            exit 1
          fi
          echo "✅ seccomp-profile.json found"
          # Validate JSON syntax
          python3 -m json.tool seccomp-profile.json > /dev/null || (echo "❌ Invalid JSON in seccomp-profile.json" && exit 1)
          echo "✅ seccomp-profile.json is valid JSON"

      - name: Run Docker container with seccomp profile
        run: |
          SECCOMP_PROFILE="$(pwd)/seccomp-profile.json"
          echo "Using seccomp profile: $SECCOMP_PROFILE"
          docker run -d \
            --name goaxfrbackend-seccomp \
            --network host \
            --security-opt seccomp=$SECCOMP_PROFILE \
            -e MYSQL_HOSTNAME=localhost \
            -e MYSQL_NUDUMP_DATABASE=nudump \
            -e MYSQL_NUDUMP_USERNAME=root \
            -e MYSQL_NUDUMP_PASSWORD=testpass123 \
            -e MYSQL_NU_DATABASE=nudiff \
            -e MYSQL_NU_USERNAME=root \
            -e MYSQL_NU_PASSWORD=testpass123 \
            -e REDIS_URL=localhost:6379 \
            goaxfrbackend

      - name: Wait for seccomp container to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/ready > /dev/null 2>&1; do sleep 2; done'
          echo "Seccomp container is ready"

      - name: Run integration tests with seccomp profile
        run: ./integration_test.sh

      - name: Cleanup seccomp container
        if: always()
        run: |
          docker stop goaxfrbackend-seccomp || true
          docker rm goaxfrbackend-seccomp || true